        #LOC_FFT_aim-375-1_description = Антиматериальный двигатель (АМД). Следующим шагом после катализированного ядерного деления, является, конечно ... термоядерный синтез! Внесите небольшое количество термоядерного топлива в магнитную ловушку, затем добавьте небольшую дозу антивещества. Сжимайте магнитное поле, дожидайтесь вспышки, а затем выпускайте его из сопла! Этот двигатель должен заряжать свои блоки питания для работы, но когда он работает, потребление энергии значительно сокращается. Отрегулирован таким образом, что на каждое полное хранилище антиматерии необходим небольшой 3,75-метровый бак с термоядерным топливом.
