// Far Future Technologies Radioactivity support
// ----------
// AM Engines
@PART[am-beam-core-375-1]:NEEDS[Radioactivity]
{
	MODULE
	{
		name = RadioactiveSource
		SourceID = Reaction Chamber
		IconID = 0
		EmitterTransformName = ReactorCore
	}
	MODULE
	{
		name = RadioactiveEngine
		SourceID = Reaction Chamber
		EmissionAtMax = 250000000
	}
	MODULE
	{
		name = RadiationShadowShield
		ShieldRadius = 1
		ShieldPosition = 0,0.75,0
		Density = 5.0
		Thickness = 0.075
		MassAttenuationCoeffecient = 15
	}
}
